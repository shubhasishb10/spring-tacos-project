<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Order</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body class="container" style="padding: 1%">
<form method="post" th:action="@{/orders}" th:object="${order}">
    <div class="row">
        <div class="col-sm-6 col-xs-6 col-md-6">
            <div class="card text-center">
                <img th:src="@{/images/TacoCloud.png}"/>
                <div class="card-body">
                    <h1>Order your taco creation:</h1>

                    <a th:href="@{/design}" id="another">Design another taco</a>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-xs-6 col-md-6">
            <div class="card" style="padding: 5%">
                <!--<div th:if="${#fields.hasErrors()}">
                <span class="validationError">
                  Please correct the problems below and resubmit
                </span>
                </div>-->

                <h3 class="text-primary">Deliver my taco masterpiece to ...</h3>
                <div class="form-group pb-2">
                    <label for="name">Name: </label>
                    <input class="form-control" id="name" type="text" th:field="*{deliveryName}"/>
                    <p style="color:red" th:if="${#fields.hasErrors('deliveryName')}" th:errors="*{deliveryName}"></p>
                </div>
                <div class="form-group pb-2">
                    <label for="street">Street address: </label>
                    <input class="form-control" id="street" type="text" th:field="*{deliveryStreet}"/>
                    <p style="color:red" th:if="${#fields.hasErrors('deliveryStreet')}" th:errors="*{deliveryStreet}"></p>
                </div>
                <div class="form-group pb-2">
                    <label for="city">City: </label>
                    <input class="form-control" id="city" type="text" th:field="*{deliveryCity}"/>
                    <p style="color:red" th:if="${#fields.hasErrors('deliveryCity')}" th:errors="*{deliveryCity}"></p>
                </div>
                <div class="form-group pb-2">
                    <label for="state">State: </label>
                    <select id="state" class="form-select" th:field="*{deliveryState}">
                        <option th:each="s : ${eligibleStates}" th:value="${s}" th:text="${s}">Value</option>
                    </select>
                    <!--<input class="form-control" id="state" type="text" th:field="*{state}"/>
                    <p style="color:red" th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></p>-->
                </div>
                <div class="form-group pb-2">
                    <label for="zip">Zip code: </label>
                    <input class="form-control" id="zip" type="text" th:field="*{deliveryZip}"/>
                    <p style="color:red" th:if="${#fields.hasErrors('deliveryZip')}" th:errors="*{deliveryZip}"></p>
                </div>
                <br/>
                <div class="form-group pb-2">
                    <h3 class="text-danger">Here's how I'll pay...</h3>
                    <label for="ccNumber">Credit Card #: </label>
                    <input class="form-control" id="ccNumber" type="text" th:field="*{ccNumber}"/>
                    <p style="color:red" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}"></p>
                </div>
                <div class="form-group pb-2">
                    <label for="ccExpiration">Expiration: </label>
                    <input class="form-control" id="ccExpiration" type="text" th:field="*{ccExpiration}"/>
                    <p style="color:red" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}"></p>
                </div>
                <div class="form-group pb-2">
                    <labelfor="ccCVV">CVV: </label>
                    <input class="form-control" id="ccCVV" type="text" th:field="*{ccCVV}"/>
                    <p style="color:red" th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}"></p>
                </div>
                <br/>

                <input class="btn btn-outline-info" type="submit" value="Submit order"/>
            </div>
        </div>
    </div>
</form>
</body>
</html>
